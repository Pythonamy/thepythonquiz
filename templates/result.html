<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Result</title>

    <!-- Load Bootstrap for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <!-- Page Heading -->
    <h1 class="text-center">Quiz Result</h1>

    <!-- Show whether the answer was correct or incorrect -->
    <div class="card p-4 mt-4 text-center">
        {% if correct %}
            <h3 class="text-success">✅ Correct!</h3>
        {% else %}
            <h3 class="text-danger">❌ Incorrect!</h3>
            <p class="mt-3"><strong>Correct Answer:</strong> {{ correct_answer }}</p>
        {% endif %}
    </div>

    <!-- Back to Quiz or Home -->
    <div class="text-center mt-4">
        <a href="{{ url_for('quiz') }}" class="btn btn-primary">Try Another Question</a>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>

    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
