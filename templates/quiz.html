<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="text-center">Quiz Question</h1>

    <div class="card p-4 mt-4">
        {% if question %}
            <p class="lead">{{ question[1] }}</p>
            <form method="POST">
                <input type="hidden" name="question_id" value="{{ question[0] }}">
                <div class="mb-3">
                    <input type="text" name="user_answer" class="form-control" placeholder="Enter your answer" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        {% else %}
            <p class="text-muted">No questions available.</p>
        {% endif %}
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
