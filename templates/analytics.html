<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Analytics</title>

    <!-- Load Bootstrap for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <!-- Page Heading -->
    <h1 class="text-center">Quiz Analytics</h1>

    <!-- Analytics data wrapped in a Bootstrap card -->
    <div class="card p-4 mt-4">
        <p class="mb-2"><strong>Total Attempts:</strong> {{ total_attempts }}</p>
        <p class="mb-2"><strong>Correct Answers:</strong> {{ correct_answers }}</p>
        <p class="mb-2"><strong>Success Rate:</strong> {{ success_rate }}%</p>
    </div>

    <!-- Back to Home button -->
    <div class="text-center mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>

    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
