<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Python Quiz{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container">
    <h1 class="text-center mt-4">Welcome to the Python Quiz!</h1>

    <div class="text-center mt-4">
        <!-- Styled buttons -->
        <a href="{{ url_for('quiz') }}" class="btn btn-primary m-2">Start Quiz</a>
        <a href="{{ url_for('analytics') }}" class="btn btn-info m-2">View Analytics</a>
        <a href="{{ url_for('add_question_view') }}" class="btn btn-success m-2">Add a Question</a>
        <a href="{{ url_for('delete_question_view') }}" class="btn btn-danger m-2">Delete a Question</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
