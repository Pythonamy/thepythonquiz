<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Question</title>

    <!-- Load Bootstrap for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <!-- Page Heading -->
    <h1 class="text-center">Delete a Question</h1>

    <!-- Form container using Bootstrap's card -->
    <div class="card p-4 mt-4">
        <form method="POST">
            <!-- Dropdown menu for selecting a question to delete -->
            <div class="mb-3">
                <label class="form-label">Select a question to delete:</label>
                <select name="question_id" class="form-select" required>
                    {% for question in questions %}
                        <option value="{{ question[0] }}">{{ question[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Submit button to delete the selected question -->
            <button type="submit" class="btn btn-danger">Delete Question</button>
        </form>
    </div>

    <!-- Back to Home button -->
    <div class="text-center mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>

    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
